<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
</head>
<body>
    <div class="container container-box  mt-5 ">
        <div class="row cal-row pl-2 pr-2 pt-4 pb-4">
            <div class="col-12 result text-center button-1 " id="display">
                <input type="text" id="inputText" placeholder="" class=" input ml-2">
                <button  class="numbers bg-danger w-100 p-2 ml-2"  onclick="clr()">C</button>
                <button  class="numbers bg-success w-100 p-2 ml-2 "  onclick="del()">D</button>
                
            </div>
        </div>
        <div class="row cal-row pl-2 pr-2 pt-2 pb-4">
            <div class="col-3 num  ml-1 mr-2 ">
                <button  class="numbers w-100 p-2 "  onclick="calculate(1)">1</button>
            </div>

            <div class="col-3 num  mr-2 ">
                <button class="numbers w-100 p-2"  onclick="calculate(2)"  >2</button>
            </div>

            <div class="col-3 num  mr-2">
                <button class="numbers w-100 p-2"  onclick="calculate(3)">3</button>
            </div>

            <div class="col-2 num  ">
                <button class="numbers w-100 p-2" id="slashId" onclick="calculate('/')">/</button>
            </div>  
        </div>

        <div class="row cal-row pl-2 pr-2 pt-2 pb-4">
            <div class="col-3 num  ml-1 mr-2 ">
                <button class="numbers w-100 p-2" id="fourId" onclick="calculate(4)">4</button>
            </div>

            <div class="col-3 num  mr-2 ">
                <button class="numbers w-100 p-2" id="fiveId" onclick="calculate(5)">5</button>
            </div>

            <div class="col-3 num  mr-2">
                <button class="numbers w-100 p-2" id="sixId" onclick="calculate(6)">6</button>
            </div>

            <div class="col-2 num  ">
                <button class="numbers w-100 p-2" id="minId" onclick="calculate('-')">-</button>
            </div> 
        </div>    
        <div class="row cal-row pl-2 pr-2 pt-2 pb-4">
                <div class="col-3 num  ml-1 mr-2 ">
                    <button class="numbers w-100 p-2" id="sevId" onclick="calculate('7')">7</button>
                </div>
    
                <div class="col-3 num  mr-2 ">
                    <button class="numbers w-100 p-2" id="eightId" onclick="calculate('8')">8</button>
                </div>
    
                <div class="col-3 num  mr-2">
                    <button class="numbers w-100 p-2" id="nineId" onclick="calculate('9')">9</button>
                </div>
    
                <div class="col-2 num  ">
                    <button class="numbers w-100 p-2" id="plusId" onclick="calculate('+')">+</button>
                </div>  
            
        </div>

        <div class="row cal-row pl-2 pr-2 pt-2">
            <div class="col-3 num  ml-1 mr-2 ">
                <button class="numbers w-100 p-2" id="dotId" onclick="calculate('.')">.</button>
            </div>

            <div class="col-3 num  mr-2 ">
                <button class="numbers w-100 p-2" id="zeroId" onclick="calculate(0)">0</button>
            </div>

            <div class="col-3 num  mr-2">
                <button class="numbers bg-danger equal w-100 p-2" id="equalId" onclick="Result()">=</button>
            </div>

            <div class="col-2 num  ">
                <button class="numbers w-100 p-2" id="starId" onclick="calculate('*')">*</button>
            </div>  
        </div>

     </div>

   <script src="index.js"></script>

</body>
</html>
